<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form with reCAPTCHffA</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>

    <h2>Simple Contact Form</h2>
    <form action="submit.php" method="POST" onsubmit="return validateForm()">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <div class="g-recaptcha" data-sitekey="6LewelUqAAAAAPtySYQomInfqkySE6K7k7e8MUb4"></div><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            var captcha = document.getElementById('g-recaptcha-response').value;
            if (captcha.length === 0) {
                alert("Please verify that you are not a robot.");
                return false;
            }
            return true;
        }  
    </script>

</body>

</html>
